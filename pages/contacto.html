<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FandomSeries - Contacto</title>
</head>
<body>
    <div>
    
        <header>
            <div>
                <h1><a href="../index.html">FandomSeries</a></h1>
            </div>
            <hr>
            <div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../index.html#novedades">Novedades</a></li>
                        <li><a href="./ultlanzamientos.html">Ultimos Lanzamientos</a></li>
                        <li><a href="./curiosidades.html">Donde miro?</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div>
        <hr>
        <section>
            <form>
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div>
                       
                            <div>
                                <label for="usu-nombre">Nombre:</label>
                                <input type="text" id="usu-nombre" name="usu-nombre">
                            </div>
                            <div>
                                <label for="usu-apellido">Apellido:</label>
                                <input type="text" id="usu-apellido" name="usu-apellido">
                            </div>                          
                            <div>
                                <label for="usu-email">Email:</label>
                                <input type="email" id="usu-email" name="usu-email">
                            </div>
                            <hr>
                            <div>
                                <label for="usu-consulta">Motivo de contacto:</label>
                                <textarea cols="30" rows="10" id="usu-consulta" name="usu-consulta"></textarea>
                            </div>
                            <div>
                                <label for="usu-news">Desea recibir las ultimas novedades?</label>
                                <input type="checkbox" id="usu-news" name="usu-news">
                            </div>
                       
                    </div>
                    <input type="submit" value="Enviar"></input>
                </fieldset>
            </form>
        </section>
    </div>
    <hr> 
    <div>
        <footer>
            <ul>
                <li><a href="https://es-la.facebook.com/" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/" target="_blank">Twiter</a></li>
                <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
